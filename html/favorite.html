    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('session.php')
                .then(response => response.json())
                .then(data => {
                    if (data.name) {
                        document.getElementById('username').textContent = data.name;
                        document.getElementById('user-link').setAttribute('href', '#'); 
                        document.getElementById('logout-button').style.display = 'block';
                    } else {
                        document.getElementById('username').textContent = '';
                        document.getElementById('logout-button').style.display = 'none';
                    }
                });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            let favoriteMoviesDiv = document.getElementById('favorite-movies');
            
            if (favorites.length === 0) {
                favoriteMoviesDiv.innerHTML = '<p>No favorite movies yet.</p>';
            } else {
                favorites.forEach((movieId, index) => {
                    let movieDiv = document.createElement('div');
                    movieDiv.classList.add('movie', 'card-img');
                    let movieNumber = index + 1;
                    movieDiv.innerHTML = `
                        <div class="img-title">
                            <h3>${movieNumber}. ${movieId}</h3>
                        </div>
                        <button onclick="removeFromFavorites('${movieId}')">Remove</button>
                    `;
                    favoriteMoviesDiv.appendChild(movieDiv);
                });
            }
        });

        function removeFromFavorites(movieId) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favorites = favorites.filter(id => id !== movieId);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            // Update display after removing
            let favoriteMoviesDiv = document.getElementById('favorite-movies');
            favoriteMoviesDiv.innerHTML = ''; // Clear current content
            favorites.forEach((movieId, index) => {
                let movieDiv = document.createElement('div');
                movieDiv.classList.add('movie', 'card-img');
                let movieNumber = index + 1;
                movieDiv.innerHTML = `
                    <div class="img-title">
                        <h3>${movieNumber}. ${movieId}</h3>
                    </div>
                    <button onclick="removeFromFavorites('${movieId}')">Remove</button>
                `;
                favoriteMoviesDiv.appendChild(movieDiv);
            });
        }
    </script>
